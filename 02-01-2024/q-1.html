<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" id="RegistrationForm">
            <fieldset style="width: 500px;height: 300px;border-radius: 10px;">
                <legend align="center">Registration Form</legend><br><br>
                <label for="">Enter Name</label>
                <input type="text" id="name">
                <br>
                <!-- <span id="sname" style="color: red;"></span> -->
                <br><br>
                <label for="">Enter Email</label>
                <input type="text" id="email">
                <br>
                <!-- <span id="smail" style="color: red;"></span> -->
                <br><br>
                <label for="">Enter Phone Number</label>
                <input type="text" id="phnum">
                <br>
                <!-- <span id="sphn" style="color: red;"></span> -->
                <br><br>
                <label for="">Enter Password</label>
                <input type="password" id="pwd">
                <br>
                <!-- <span id="spwd" style="color: red;"></span> -->
                <br><br>
                <label for="">Enter Confirm Password</label>
                <input type="text" id="cfmpwd">
                <br>
                <!-- <span id="scpwd" style="color: red;"></span> -->
                <br><br><br>
                <button type="submit">Submit</button>
                <br><br>
                <span id="ans" style="color: red;"></span>
                <br><br>
            </fieldset>
        </form>
    </center>
</body>
</html>
