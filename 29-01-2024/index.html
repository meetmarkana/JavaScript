<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 1 </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<img src="img/logo.png">
			</div>
			<div class="navbar">
				<div class="lang">
					<select id="select">
						<option style="color:#000">ENGLISH</option>
						<option style="color:#000">HINDI</option>
					</select>
				</div>
				<div class="btn">
					<button id="btn-1">SIGN IN</button>
				</div>
			</div>
		</nav>
		<div class="search">
			<input type="text" placeholder="Search Movie" id="inp">
			<button id="btn-2" onclick="fatchdata()">SEARCH</button>
		</div>
		<div id="container">
			
		</div>
	</header>
</body>
</html>
<script type="text/javascript">
	
	function fatchdata()
	{
		let name = document.getElementById("inp").value
		let Api = "d612b43e"
		fetch(`http://www.omdbapi.com/?apikey=${Api}&t=${name}`)
		.then(function(res){
			return res.json()
		})
		.then(function(json){
			console.log(json)
			displayMovie(json)
		})
	}

	function displayMovie(json)
	{
		document.getElementById("container").innerHTML=""
		let image = document.createElement("img")
		image.setAttribute("src",json.Poster)

		let title = document.createElement("h1")
		title.innerHTML = json.Title
		title.style.color="white"
		
		let year = document.createElement("h1")
		year.innerHTML = json.Year
		year.style.color="white"

		let Genre = document.createElement("h1")
		Genre.innerHTML = json.Genre
		Genre.style.color="white"

		document.querySelector("#container").append(image,title,year,Genre)
	}

</script>
